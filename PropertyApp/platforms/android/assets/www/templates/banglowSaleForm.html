<!--banglowSaleFormPage-->

<ion-view title="Add-Banglows" id="page2">
  <ion-content padding="true" class="has-header">

    <form id="newProgram-form7" class="list" ng-submit="vm.save()">

      <div>
        <span>Add Information:</span>
        <div></div>

        <!--<img src="img/EqfOfR7aQrqglPRqqlBA_kc2.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">-->
      </div>
      <!--3rd Screen-->

      <div class = "list">
        <div class = "item item-input-inset">
          <label class = "item item-input-wrapper">
            <i class = "icon ion-ios-time placeholder-icon"></i>
            <span class="input-label">Time:</span>
            <input type = "time" placeholder = "" ng-model="vm.time"/>
          </label>
        </div>

        <div class = "item item-input-inset">
          <label class = "item item-input-wrapper">
            <i class = "icon ion-edit placeholder-icon"></i>
            <span class="input-label">Bang #:</span>
            <input type = "number" placeholder = "" ng-model="vm.banglowNo"/>
          </label>
        </div>

        <div class = "item item-input-inset">
          <label class = "item item-input-wrapper">
            <i class = "icon ion-edit placeholder-icon"></i>
            <span class="input-label">Plot #:</span>
            <input type = "number" placeholder = "" ng-model="vm.plotNo"/>
          </label>
        </div>

        <div class = "item item-input-inset">
          <label class = "item item-input-wrapper">
            <i class = "icon ion-ios-location placeholder-icon"></i>
            <span class="input-label">Location:</span>
            <input type = "text" placeholder = "" ng-model="vm.location"/>
          </label>
        </div>

        <div class = "item item-input-inset">
          <label class = "item item-input-wrapper">
            <i class = "icon ion-edit placeholder-icon"></i>
            <span class="input-label">Bedrooms:</span>
            <input type = "number" placeholder = "" ng-model="vm.bedrooms"/>
          </label>
        </div>

        <div class = "item item-input-inset">
          <label class = "item item-input-wrapper">
            <i class = "icon ion-edit placeholder-icon"></i>
            <span class="input-label">Yards:</span>
            <input type = "number" placeholder = "" ng-model="vm.yards"/>
          </label>
        </div>

        <div class = "item item-input-inset">
          <label class = "item item-input-wrapper">
            <i class = "icon ion-edit placeholder-icon"></i>
            <span class="input-label">DEM:</span>
            <input type = "text" placeholder = "" ng-model="vm.dem"/>
          </label>
        </div>

        <div class = "item item-input-inset">
          <label class = "item item-input-wrapper">
            <i class = "icon ion-ios-person placeholder-icon"></i>
            <span class="input-label">Contact's Person:</span>
            <input type = "text" placeholder = "" ng-model="vm.contactPerson"/>
          </label>
        </div>

        <div class = "item item-input-inset">
          <label class = "item item-input-wrapper">
            <i class = "icon ion-edit placeholder-icon"></i>
            <span class="input-label">Other:</span>
            <input type = "text" placeholder = "" ng-model="vm.other"/>
          </label>
        </div>

      </div>

      <input type="submit" id="newProgram-button16" class="button button-calm button-small button-block bottom" value="Save">
    </form>
  </ion-content>
</ion-view>
