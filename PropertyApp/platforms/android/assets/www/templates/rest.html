<ion-view title="Rest" hide-nav-bar="true" hide-back-button="true" id="page15" style="background-color:#2BA4D5;">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div class="spacer" style="width: 300.023px; height: 50.9884px;"></div>
    <h1 id="rest-heading11" style="color:#000000;text-align:center;">Rest</h1>
    <h4 id="kegel-heading6" style="color:#000000;text-align:center;">{{vm.name}}</h4>

    <h1 id="rest-heading12" style="color:#000000;text-align:center;">{{vm.rest}} sec</h1>
